{% extends 'cars/base.html' %}

{% block content %}

<h1>{{post.brand}} {{post.model}} </h1>
<h2>Зарезервированно: {{post.is_reserved}}</h2>

{% if post.photo %}
<p><img class='img-article-left' src="{{post.photo.url}}"></p>
{% endif %}

{{post.description|linebreaks}}

<form action="{% url 'make_reserve' %}" method='post'>
{% csrf_token %}
    <button class='reserve_auto' type='submit'>Забронировать</button>
</form>

{% endblock content %}
